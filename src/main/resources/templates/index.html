<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MeetFake - Make by TanA and TaiF</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" th:href="@{/main/css/style.css}">
    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<div id="preloder"><span class="loader"></span></div>
<navbar style="display:flex">
    <div class="logo" th:text="'Welcome back '+${fullname}"></div>
    <div style="font-size: 28px;
    font-weight: bold;
    margin-left: 27%;
    margin-top: 32px;"><a th:href="@{/dashboard}" target="_blank" style="color: #3498dbb8;">Dashboard</a></div>
</navbar>
<div class="main">
    <div class="create-join">
        <div class="text">
            <div class="head">Create Video Meetings in one-click.</div>
<!--            <div class="subtext">No sign ups required. Open Source platform.</div>-->
        </div>
        <a th:href="@{/create-room}">
            <button id="createroom" class="createroom-butt unselectable">Create Room</button>
        </a>
        <br>
        <input type="text" name="room" spellcheck="false" placeholder="Enter Room Code" id="roomcode"
               class="roomcode"><br>
        <div class="joinroom unselectable" id="joinroom">Join Room</div>

    </div>
    <div class="video-cont">
        <video class="video-self" autoplay muted playsinline></video>
        <div class="settings">
            <div class="device" id="mic"><i class="fas fa-microphone"></i></div>
            <div class="device" id="webcam"><i class="fas fa-video"></i></div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/main/js/landing.js}"></script>

</body>

</html>
